<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dreamcaster Productions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
    }

  .hero {
  height: 70vh;          /* was min-height: 100vh; */
  max-height: 720px;     /* cap on big monitors */
  min-height: 420px;     /* keeps it nice on small screens */
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem 1rem;
  background: radial-gradient(circle at center, #111 0%, #000 70%);
}

.hero img {
  max-width: min(900px, 92vw);  /* keeps it from going huge */
  height: auto;
  display: block;
}


    .content {
      padding: 3rem 1rem;
    }

    a {
      color: #f6c26b;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <section class="hero">
    <img src="logo.png" alt="Dreamcaster Productions">

  </section>

  <section class="content">
    <p>Stories. Music. Worlds Beyond.</p>

    <h2>Portfolios</h2>
    <p><a href="raven-stormwing/">Raven Stormwing</a></p>
  </section>

</body>
</html>
