<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dreamcaster Productions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
  body {
    margin: 0;
    background: #000;
    color: #eee;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    text-align: center;
  }

  .hero {
    height: 55vh;
    max-height: 600px;
    min-height: 320px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1.5rem 1rem;
    background: radial-gradient(circle at center, #111 0%, #000 70%);
  }

  .hero img {
    max-width: min(750px, 88vw);
    height: auto;
    display: block;
  }

  .content {
    padding: 2.5rem 1rem 4rem;
    font-size: 1.1rem;
  }

  .content h2 {
    margin-top: 2rem;
  }

  a,
  a:link,
  a:visited {
    color: #f6c26b;
    text-decoration: none;
    font-weight: 600;
  }

  a:hover,
  a:focus {
    color: #ffd27d;
    text-decoration: underline;
  }

  a:active {
    color: #ffe7a3;
  }
</style>

</head>

<body>

  <section class="hero">
    <img src="logo.png" alt="Dreamcaster Productions">

  </section>

  <section class="content">
    <p>Stories. Music. Worlds Beyond.</p>
    
    <h2>Gallery</h2>
<p><a href="gallery/">AI Art Gallery</a></p>

    <h2>Portfolios</h2>
    <p><a href="raven-stormwing/">Raven Stormwing</a></p>
  </section>

</body>
</html>
